<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="/CSS/calculator.css">  
</head>
<body>
    <main class="container">
        <section class="display">
            <p class="output">0</p>
        </section>
        <section class="keyboard">
            <div class="cols">
                <button class="button" id="clear" data-clear="true">C</button>
                <button class="button" id="seven" data-number="7">7</button>
                <button class="button" id="four" data-number="4">4</button>
                <button class="button" id="one" data-number="1">1</button>
                <button class="button" id="percent" data-operator="%">%</button>
            </div>
        
            <div class="cols">
                <button class="button" id="divide" data-operator="/">/</button>
                <button class="button" id="eight" data-number="8">8</button>
                <button class="button" id="five" data-number="5">5</button>
                <button class="button" id="two" data-number="2">2</button>
                <button class="button" id="zero" data-number="0">0</button>
            </div>
            <div class="cols">
                <button class="button" id="multiply" data-operator="X">X</button>
                <button class="button" id="nine" data-number="9">9</button>
                <button class="button" id="six" data-number="6">6</button>
                <button class="button" id="three" data-number="3">3</button>
                <button class="button" id="point" data-number=".">.</button>
            </div>
            <div class="cols">
                <button class="button" id="clean" data-operator="x">x</button>
                <button class="button" id="subtract" data-operator="-">-</button>
                <button class="button" id="add" data-operator="+">+</button>
                <span><button class="button" id="equals" data-equals="=">=</button></span>
                
            </div>
        </section>
    </main>
</body>
<script src="/JS/calculator.js"></script>
</html>
