<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/login_style.css" />
</head>
<body>
    <main class="container">
        <img src="/ASSEST/man-avatar-profile-picture-isolated-background-avatar-profile-picture-man_1293239-4841.avif" alt="profile picture">
        <label for="username">Username</label>
        <input type="text" placeholder="username" name="username" id="username">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="example@gmail.com" id="email">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <div class="reminder-password">    
                 
           <label for="remind-me"><input type="checkbox"> Remind me</label>
           <a href="#">Forgot Password?</a>
        </div>
        <button type="button">LOGIN</button>
    </main>
</body>
</html>
